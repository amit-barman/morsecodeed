<!DOCTYPE html>
<html>
<head>
	<title>Encode text</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body background="images/image.jpg">

<div>
		<h1>Text to Morse code</h1>
	</br>
		<textarea id="text" cols="50" rows="6"></textarea>
	</br>
		<textarea id="morse" cols="50" rows="6"></textarea>
	</br>
		<button onclick="encode()">Encode</button>
	</br>
		<a href="decode.html">Decode morse code to plain text</a>
</div>

	<script>
		const encode = () => {

			// morseEncode function
			const morseEncode = (e) => {
						switch (e) {
								case '0' :
								return "-----";
								case '1' :
	   							return ".----";
	   							case '2' :
								 return "..---";
								 case '3' :
								 return "...--";
								 case '4' :
								 return "....-";
								 case '5' :
								 return ".....";
								 case '6' :
								 return "-....";
								 case '7' :
								 return "--...";
								 case '8' :
								 return "---..";
								 case '9' :
								 return "----.";
								 break;
							 	case 'a': case 'A' :
							    return ".-";
							    break;
							  case 'b': case 'B' :
							    return "-...";
							    break; 
							  case 'c': case 'C' :
							    return "-.-."; 
							  case 'd': case 'D' :
							    return "-..";
							    break; 
							  case 'e': case 'E' :
							    return "."; 
							    break;
							  case 'f': case 'F' :
							    return "..-.";
							    break; 
							  case 'g': case 'G' :
							    return "--.";
							    break; 
							  case 'h': case 'H' :
							    return "....";
							    break; 
							  case 'i': case 'I' :
							    return ".."; 
							    break;
							  case 'j': case 'J' :
							    return ".---";
							    break; 
							  case 'k': case 'K' :
							    return "-.-"; 
							    break;
							  case 'l': case 'L' :
							    return ".-..";
							    break; 
							  case 'm': case 'M' :
							    return "--"; 
							    break;
							  case 'n': case 'N' :
							    return "-."; 
							    break;
							  case 'o': case 'O' :
							    return "---";
							    break; 
							  case 'p': case 'P' :
							    return ".--.";
							    break;
							  case 'q': case 'Q' :
							    return "--.-";
							    break; 
							  case 'r': case 'R' :
							    return ".-.";
							    break; 
							  case 's': case 'S' :
							    return "...";
							    break;
							  case 't': case 'T' :
							    return "-";
							    break; 
							  case 'u': case 'U' :
							    return "..-";
							    break; 
							  case 'v': case 'V' :
							    return "...-";
							    break; 
							  case 'w': case 'W' :
							    return ".--";
							    break;
							  case 'x': case 'X' :
							    return "-..-";
							    break; 
							  case 'y': case 'Y' :
							    return "-.--";
							    break; 
							  // for space
							  case ' ' :
							   return "     ";
							   break;
							  case 'z': case 'Z' :
							    return "--..";
							  case '!' :
							    return "-.-.--";
							  case '.' :
					   			return ".-.-.-";
					   		  case ',' :
					   			return "--..--";
					}
				}

			let holder  = document.getElementById("morse");

			// print function for print output in textarea
			const print = (data) => {
				for(i = 0; data[i]; i++) {
					holder.innerHTML += morseEncode(data[i]) + " ";
			}
		}

			let input = document.getElementById('text').value;
			print(input);
}
	</script>

</body>
</html>
